<style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 90%;
    max-width: 500px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    position: relative; /* Add this line to enable absolute positioning inside the container */
    height: 80vh; /* Adjust this to control the height of the chat container */
    overflow-y: auto; /* Allows scrolling if the content exceeds container height */
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
    position: relative;
}

.ashly {
    background-color: #d1e7fd;
    align-self: flex-start;
}

.rick {
    background-color: #f1f1f1;
    align-self: flex-end;
}

.sender {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.text {
    display: block;
    word-wrap: break-word;
}

/* Typing Indicator */
.typing {
    display: flex;
    align-items: center;
    position: absolute;
    bottom: 10px; /* Position it at the bottom of the container */
    left: 15px; /* Align it with the padding of the container */
    right: 15px; /* Align it with the padding of the container */
    margin-bottom: 10px;
}

.dot {
    height: 8px;
    width: 8px;
    margin: 0 2px;
    background-color: #888;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite ease-in-out;
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    } 
    40% {
        transform: scale(1);
    }
}

/* Hidden elements */
.hidden {
    display: none;
}

/* Responsive design */
@media (max-width: 600px) {
    .chat-container {
        width: 95%;
        padding: 10px;
    }
    
    .message {
        max-width: 100%;
    }
}


</style>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
    const messages = document.querySelectorAll('.message');
    const typingIndicator = document.getElementById('typing-indicator');
    
    let messageIndex = 0;

    function showNextMessage() {
        if (messageIndex < messages.length) {
            typingIndicator.style.display = 'flex';  // Show typing indicator
            setTimeout(() => {
                typingIndicator.style.display = 'none';  // Hide typing indicator
                messages[messageIndex].classList.remove('hidden');  // Show next message
                messageIndex++;
                showNextMessage();
            }, 2000);  // Simulates typing delay
        }
    }

    showNextMessage();
});


</script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Conversation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="typing-indicator" class="typing">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="message ashly hidden">
            <span class="sender">ASHLY:</span>
            <span class="text">I won't be able to make it to the party tonight, unfortunately</span>
        </div>
        <div class="message rick hidden">
            <span class="sender">RICK:</span>
            <span class="text">Oh no! I'm really sorry to hear that. Is everything okay??</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
