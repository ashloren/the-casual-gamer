<style type="text/css">
/* Base Styles */
body {
    font-family: "Lato", serif;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.container {
font-family: "Lato", serif;
font-size:1.2rem;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    background-color: #0073e6;
    color: #fff;
    padding: 60px 0;
    text-align: center;
}

.header h1 {
font-family: "Lobster", serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.header p {
font-family: "Lato", serif;
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.btn-primary {
font-family: "Lobster", serif;
    background-color: #ff6f61;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #ff5439;
}

/* Features Section */
.features {
   
    padding: 60px 0;
}

.features h2 {
font-family: "Lobster", serif;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 40px;
}

.feature-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.feature-item {
    flex: 1 1 30%;
    background-color: #fff;
    margin: 10px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feature-item h3 {
font-family: "Lobster", serif;
    font-size: 1.5rem;
    margin-bottom: 15px;
}

/* Testimonials Section */
.testimonials {
    background-color: #0073e6;
    color: #fff;
    padding: 60px 0;
    text-align: center;
}

.testimonials h2 {
font-family: "Lobster", serif;
    font-size: 2rem;
    margin-bottom: 40px;
}

.testimonial-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.testimonial-item {
    flex: 1 1 45%;
    background-color: #005bb5;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.testimonial-item p {
font-family: "Lato", serif;
    font-size: 1.1rem;
    margin-bottom: 10px;
}

/* CTA Section */
.cta {
font-family: "Lobster", serif;
    background-color: #ff6f61;
    color: #fff;
    padding: 60px 0;
    text-align: center;
}

.cta h2 {
font-family: "Lobster", serif;
    font-size: 2rem;
    margin-bottom: 20px;
}

.cta p {
font-family: "Lato", serif;
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* Footer */
.footer {
font-family: "Lato", serif;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    font-size: 0.9rem;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .feature-list,
    .testimonial-list {
        flex-direction: column;
    }

    .feature-item,
    .testimonial-item {
        flex: 1 1 100%;
    }
}



</style>
