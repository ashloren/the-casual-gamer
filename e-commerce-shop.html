<style type="text/css">
/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.product-item {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: calc(25% - 20px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s;
}

.product-item img {
    max-width: 100%;
    height: auto;
    display: block;
}

.product-item h3 {
    margin: 15px 0;
    font-size: 1.2em;
}

.product-item p {
    color: #555;
    font-size: 1em;
    margin-bottom: 15px;
}

.product-item:hover {
    transform: translateY(-5px);
}

/* Responsive Design */
@media (max-width: 1200px) {
    .product-item {
        width: calc(33.333% - 20px);
    }
}

@media (max-width: 768px) {
    .product-item {
        width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .product-item {
        width: calc(100% - 20px);
    }
}


</style>
