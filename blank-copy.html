    <button id="search" onclick="fetchMovie()">Get Movie</button><br><br><br>

    <script>
        async function fetchMovie() {
            const title = document.getElementById('movieTitle').value;
            if (!title) return alert("Please enter a movie title");

            const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=590fd9e9`);
            const data = await response.json();

            if (data.Response === "False") {
                document.getElementById('movieData').innerHTML = `<p>Movie not found.</p>`;
                return;
            }

            document.getElementById('movieData').innerHTML = `
                <img src="${data.Poster}" alt="${data.Title}">
                <h2>${data.Title} (${data.Year})</h2>
                <p><strong>Genre:</strong> ${data.Genre}</p>
                <p><strong>Director:</strong> ${data.Director}</p>
                <p><strong>Plot:</strong> ${data.Plot}</p>
                <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
            `;
        }
    </script>

	<h2>Voice Memo Recorder</h2>
		<div class="table-wrap">
			
  <button id="startButton">Start Recording</button><br>
  <button id="stopButton" disabled>Stop Recording</button><br>
  <audio id="audioPlayback" controls></audio>

  <script type="text/javascript">const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const audioPlayback = document.getElementById("audioPlayback");

let mediaRecorder;
let audioChunks = [];

// Request microphone access and set up the recorder
startButton.addEventListener("click", async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    // Event listener for data availability
    mediaRecorder.addEventListener("dataavailable", (event) => {
      audioChunks.push(event.data);
    });

    // Event listener for stopping the recorder
    mediaRecorder.addEventListener("stop", () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const audioURL = URL.createObjectURL(audioBlob);
      audioPlayback.src = audioURL;
      audioChunks = []; // Clear chunks for the next recording
    });

    mediaRecorder.start();
    startButton.disabled = true;
    stopButton.disabled = false;
  } catch (error) {
    alert("Could not access your microphone. Please check your permissions.");
    console.error("Error accessing microphone:", error);
  }
});

// Stop the recorder and enable buttons
stopButton.addEventListener("click", () => {
  mediaRecorder.stop();
  startButton.disabled = false;
  stopButton.disabled = true;
});
</script>

  <script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
  const chatBox = document.getElementById("chat-box");

  const messages = [
    { sender: "Ashly", text: "This might sound strange or silly, but when I see old photos or video that features large steam-powered trains from past eras, I find them frightening to look at....", delay: 1000 },
    { sender: "AI", text: "Hey! How are you?", delay: 2000 },
    { sender: "Ashly", text: "I'm good, thanks! You?", delay: 1500 },
    { sender: "AI", text: "Doing well! Just working on a project.", delay: 2500 },
  ];

  function addMessage(sender, text) {
    const messageElement = document.createElement("div");
    messageElement.className = `message ${sender === "Ashly" ? "user" : "other"}`;
    messageElement.innerHTML = `<b>${sender}:</b> ${text}`;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
  }

  let delay = 0;
  messages.forEach(({ sender, text, delay: messageDelay }) => {
    delay += messageDelay;
    setTimeout(() => addMessage(sender, text), delay);
  });
});
