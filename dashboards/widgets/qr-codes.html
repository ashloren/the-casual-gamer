<style type="text/css">
@import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");

@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');



.snippet-container {
            margin-top: 20px;
        }
        .snippet {
			font-family: "Oswald", serif;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }

	label {font-family: "Oswald", serif;font-weight:bold;font-size:18px;}

        }
        #delete-btn {
           width:150px;float:left;padding:3px;height:auto;font-family: "Oswald", serif;font-size:16px;font-weight:bold;
        }
		
		input {font-family: "Oswald", serif;font-size:18px;padding:10px; border: 1px solid #ddd;font-weight:bold;}

		
		#save-btn {width:150px;float:left;padding:3px;height:auto;font-family: "Oswald", serif;font-size:16px;font-weight:bold;}
		
		
#generate-btn {width:150px;float:left;padding:3px;height:auto;font-family: "Oswald", serif;font-weight:bold;font-size:18px;}
	#download-btn {width:150px;float:left;padding:3px;height:auto;font-family: "Oswald", serif;font-weight:bold;font-size:18px;}
#qr-text {width:400px;}
</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

</head>
<body>
  
  <input type="text" id="qr-text" placeholder="Enter text or URL" /><br><br>
  <button id="generate-btn">Generate</button><br><br><br>
  <button id="download-btn" disabled>Download</button>
<br>
  <canvas id="qr-code"></canvas>
  
  <script type="text/javascript">
  document.getElementById('generate-btn').addEventListener('click', () => {
  const qrText = document.getElementById('qr-text').value;

  if (qrText.trim() === '') {
    alert('Please enter text or a URL!');
    return;
  }

  const qr = new QRious({
    element: document.getElementById('qr-code'),
    value: qrText,
    size: 200, // QR code size in pixels
  });

  // Enable the download button
  const downloadBtn = document.getElementById('download-btn');
  downloadBtn.disabled = false;

  // Add click event for downloading the QR code
  downloadBtn.addEventListener('click', () => {
    const canvas = document.getElementById('qr-code');
    const dataURL = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'qr-code.png';
    link.click();
  });
});
  
  </script>
