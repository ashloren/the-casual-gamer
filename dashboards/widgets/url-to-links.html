<style type="text/css">
@import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");

@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');


</style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Links Generator</title>
    <style>
        body {
            font-family:"Oswald", serif;

            margin: 20px;
        }
        textarea {
           width: 30%;
		   height:400px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
        }
        button {
             font-family:"Oswald", serif;font-size:18px;font-weight:bold;
width:auto;height:auto;float:left;padding:3px;
        }
        .output {
		padding-top:15px;
            margin-top: 20px;
            text-align: left;
            display:block;
        }
        a {
            display: block;
            margin: 5px 0;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>URL to HTML Links Generator</h2>
    <textarea id="urlInput" placeholder="Enter URLs, one per line..."></textarea><br><br><br>
    <button onclick="generateLinks()">Generate Links</button>

    <div class="output" id="output"></div>

    <script>
        function generateLinks() {
            const input = document.getElementById("urlInput").value;
            const urls = input.split(/\s+/).filter(url => url.trim() !== ""); // Split by spaces/new lines
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            urls.forEach(url => {
                // Ensure URL starts with http:// or https://
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }

                const link = document.createElement("a");
                link.href = url;
                link.target = "_blank";
                link.textContent = url;
                outputDiv.appendChild(link);
            });
        }
    </script>

</body>
</html>
